<H2><A NAME="SECTION000811000000000000000"></A>
<A NAME="sec-isvoid"></A>
<BR>
Isvoid
</H2>

<P>
The expression
<PRE>
isvoid expr
</PRE>
evaluates to <TT>true</TT> if <TT>expr</TT> is <TT>void</TT> and evaluates
to <TT>false</TT> if <TT>expr</TT> is not <TT>void</TT>.

<P>

<H2><A NAME="SECTION00095000000000000000"></A>
<A NAME="sec-bool"></A>
<BR>
Bool
</H2>

<P>
The <TT>Bool</TT> class provides <TT>true</TT> and <TT>false</TT>.  
The default initialization for variables of type <TT>Bool</TT> is <TT>false</TT>
(not <TT>void</TT>).
It is an error to inherit from or redefine <TT>Bool</TT>.

<P>

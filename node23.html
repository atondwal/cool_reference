<H2><A NAME="SECTION000810000000000000000">
New</A>
</H2>
A <TT>new</TT> expression has the form
<PRE>
new &lt;type&gt;
</PRE>
The value is a fresh object of the appropriate class.
If the type is <TT>SELF_TYPE</TT>, then the value is a fresh object of the
class of <TT>self</TT> in the current scope.
The static type is <TT>&lt;type&gt;</TT>.

<H2><A NAME="SECTION00093000000000000000"></A>
<A NAME="sec-int"></A>
<BR>
Int
</H2>

<P>
The <TT>Int</TT> class provides integers.  There are no methods special
to <TT>Int</TT>.  The default initialization for variables of type <TT>Int</TT> is 0 (not <TT>void</TT>). It is an error to inherit from or redefine
<TT>Int</TT>.

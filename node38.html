<H2><A NAME="SECTION000115000000000000000">
White Space</A>
</H2>

<P>
White space consists of any sequence of the characters: 
blank (ascii 32),
<!-- MATH
 $\tt\backslash n$
 -->
<IMG
 WIDTH="22" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img38.png"
 ALT="$\tt\backslash n$"> (newline, ascii 10), 
<!-- MATH
 $\tt\backslash f$
 -->
<IMG
 WIDTH="22" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img39.png"
 ALT="$\tt\backslash f$"> (form feed, ascii 12),
<!-- MATH
 $\tt\backslash r$
 -->
<IMG
 WIDTH="22" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img40.png"
 ALT="$\tt\backslash r$"> (carriage return, ascii 13),
<!-- MATH
 $\tt\backslash t$
 -->
<IMG
 WIDTH="22" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img41.png"
 ALT="$\tt\backslash t$"> (tab, ascii 9), 
<!-- MATH
 $\tt\backslash v$
 -->
<IMG
 WIDTH="22" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img42.png"
 ALT="$\tt\backslash v$"> (vertical tab, ascii 11).
